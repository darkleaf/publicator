version: '3'

services:
  app:
    image: clojure:tools-deps-alpine
    working_dir: "${PWD}"
    command: "true"
    ports:
      - "4444:4444" # nrepl
      - "4445:4445" # http
    environment:
      - "GITLIBS=${PWD}/.gitlibs"
    volumes:
      - ".:${PWD}:cached"
    links:
      - db
  db:
    image: postgres:10.4-alpine
    environment:
      - POSTGRES_PASSWORD=password
